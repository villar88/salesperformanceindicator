            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-body">
                            <div class="col-lg-10 col-lg-offset-1">
                                <form method="POST" action="http://salesperformanceindicator.com/users" accept-charset="UTF-8" class="form-horizontal">
                                    <input name="_token" type="hidden" value="SJUaCUT2wxZik7bJjqHEvvo9dbUpGjQT8dvKSyNO">
                                    <fieldset>
                                        <div class="form-group ">
                                            <label for="email" class="col-lg-3 control-label">Email*</label>
                                            <div class="col-lg-9"><input class="form-control" name="email" type="text" id="email"></div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="password" class="col-lg-3 control-label">Password*</label>
                                            <div class="col-lg-9"><input class="form-control" name="password" type="password" value="" id="password"></div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="confirm_password" class="col-lg-3 control-label">Confirm Password</label>
                                            <div class="col-lg-9"><input class="form-control" name="confirm_password" type="password" value="" id="confirm_password"></div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="first_name" class="col-lg-3 control-label">First Name*</label>
                                            <div class="col-lg-9"><input class="form-control" name="first_name" type="text" id="first_name"></div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="last_name" class="col-lg-3 control-label">Last Name*</label>
                                            <div class="col-lg-9"><input class="form-control" name="last_name" type="text" id="last_name"></div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="role_id" class="col-lg-3 control-label">Role</label>
                                            <div class="col-lg-9">
                                                <select class="form-control" onchange="setAction(&quot;2&quot;);" id="role_id" name="role_id">
                                                    <option value="3">Manager</option>
                                                    <option value="2">Member</option>
                                                    <option value="4">Owner</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="company_id" class="col-lg-3 control-label">Company</label>
                                            <div class="col-lg-9">
                                                <select class="form-control" id="company_id" name="company_id">
                                                    <option value="default">------</option>
                                                    <option value="5">Apple</option>
                                                    <option value="16">CDIL</option>
                                                    <option value="18">CDIL DEMO</option>
                                                    <option value="2">Company Another</option>
                                                    <option value="1">Good as Gold Training</option>
                                                    <option value="6">HR Search Inc</option>
                                                    <option value="3">Microsoft</option>
                                                    <option value="4">Oracle</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="manager_id" class="col-lg-3 control-label">Manager</label>
                                            <div class="col-lg-9">
                                                <select class="form-control" disabled="disabled" id="manager_id" name="manager_id">
                                                    <option value="default" selected="selected">Select a Company</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="contact_number" class="col-lg-3 control-label">Contact Number</label>
                                            <div class="col-lg-9"><input class="form-control" name="contact_number" type="text" id="contact_number"></div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="address1" class="col-lg-3 control-label">Address 1</label>
                                            <div class="col-lg-9"><input class="form-control" name="address1" type="text" id="address1"></div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="address2" class="col-lg-3 control-label">Address 2</label>
                                            <div class="col-lg-9"><input class="form-control" name="address2" type="text" id="address2"></div>
                                        </div>
                                        <input name="updated_by" type="hidden" value="1">
                                        <input name="created_by" type="hidden" value="1">
                                        <input name="status" type="hidden" value="ACTIVE">
                                        <div class="form-group">
                                            <div class="col-lg-9 col-lg-offset-3">
                                                <a href="http://salesperformanceindicator.com" class="btn btn-default pull-right">Cancel</a>
                                                <input class="btn btn-primary" type="submit" value="Submit">
                                            </div>
                                        </div>
